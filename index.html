<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Nakama | Разработка лендингов, корпоративных сайтов и интернет-магазинов</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <header>
    <div class="container">
      <div class="header-wrapper">

        <a href="/" class="logo-wrapper">
          <img class="logo-img" src="img/logo--white.svg" alt="">
        </a>

        <div class="top-menu">
          <ul class="top-menu__list">
            <li class="top-menu__list-item">
              <a href="/" class="top-menu__list-item-link">Работы</a>
            </li>
            <li class="top-menu__list-item">
              <a href="/" class="top-menu__list-item-link">Услуги</a>
            </li>
            <li class="top-menu__list-item">
              <a href="/" class="top-menu__list-item-link">CCRM</a>
            </li>
            <li class="top-menu__list-item">
              <a href="/" class="top-menu__list-item-link">Контакты</a>
            </li>
          </ul>
        </div>

        <a href="tel:+78001111111">
          <div class="top-menu__phone-wrapper">
            <img class="top-menu__phone-icon" src="img/icons/phone-icon.svg" alt="">
            <p class="top-menu__phone-text">+7 (800) 111-11-11</p>
          </div>
        </a>

        <a class="header-email" href="mailto:info@nakama.pro">
          info@nakama.pro
        </a>

      </div>
    </div>
  </header>

  <section class="hero">
    <img class="bg-element bg-element1" src="img/bg-elements/bg-element__hero1.svg" alt="">
    <img class="bg-element bg-element2" src="img/bg-elements/bg-element__hero2.svg" alt="">
    <div class="hero-img-wrapper">
      <img class="hero-img" src="img/main-hero-img.png" alt="">
    </div>

    <div class="container">
      <div class="hero-wrapper">

        <div class="blank"></div>

        <div class="hero__content">
          <div class="hero__content-wrapper">
            <h1 class="hero-heading">Создаем <span class="hero-heading--strong">эффективные</span> сайты</h1>
            <div class="hero-sub-title">Веб-студия полного цикла: от прототипа до настройки рекламы с высокой
              окупаемостью вложений.</div>
            <form action='#' method='post' class='hero-cta-form'>
              <input type='text' name='email' class='hero-cta-form__email' placeholder='Ваш email'>
              <input type='submit' class='hero-cta-form__submit-button' value='Начать проект'>
            </form>

            <div class="hero-technologies-wrapper">
              <div class="hero-technologies__heading">Технологии</div>
              <div class="hero-technologies__images">
                <img class="hero-technologies__img" src="img/tech/python.svg" alt="Python">
                <img class="hero-technologies__img" src="img/tech/django.svg" alt="Django">
                <img class="hero-technologies__img" src="img/tech/vue.svg" alt="Vue.JS">
                <img class="hero-technologies__img" src="img/tech/postgres.svg" alt="Технологии">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <section class="workflow">
    <div class="container">
      <div class="workflow-wrapper">

        <div class="workflow-text">
          <h2 class="workflow-heading">
            Портфолио
          </h2>
        </div>

      </div>
    </div>
  </section>


  <section class="about-crm">
    <div id="about-crm__animated-background"></div>
    <div class="about-crm__content-wrap">
      <div class="about-crm__main-content">
        <div class="about-crm__heading">
          CRM
        </div>
      </div>
      <div class="about-crm__additional-content"></div>
    </div>
  </section>


  <section class="workflow">
    <div class="container">
      <div class="workflow-wrapper">

        <div class="workflow-text">
          <h2 class="workflow-heading">
            Услуги
          </h2>
        </div>

      </div>
    </div>
  </section>

  <section class="workflow">
    <div class="container">
      <div class="workflow-wrapper">

        <div class="workflow-text">
          <h2 class="workflow-heading">
            Форма
          </h2>
        </div>

      </div>
    </div>
  </section>

  <section class="workflow">
    <div class="container">
      <div class="workflow-wrapper">

        <div class="workflow-text">
          <h2 class="workflow-heading">
            Подвал
          </h2>
        </div>

      </div>
    </div>
  </section>


  <script src="js/main.js"></script>
</body>

</html>
